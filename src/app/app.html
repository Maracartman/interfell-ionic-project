<ion-menu [content]="content" *ngIf="!isNotLogged()" >
  <ion-header>
    <ion-card *ngIf="!isNotLogged()" >
      <img   class="circle-pic" src="../assets/imgs/INTERFELL_LOGOFOLIO_IMAGEN.jpg">
      <ion-card-content>
        <ion-card-title>
          {{getUserData()}}
        </ion-card-title>
      </ion-card-content>
    </ion-card>

    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
