<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div></div>
      </ion-col>
      <ion-col col-12 col-xl-6 class="expanded-col">
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input clearInput="true" type="text" value="" [(ngModel)] = "login.email" required="true"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input clearInput="true" type="password" [(ngModel)] = "login.password" required="true"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="logMe()">
          Login
        </button>
      </ion-col>
      <ion-col>
        <div></div>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
